trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to Docker Hub
  inputs:
    command: login
    containerRegistry: docker_hub
- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: xavierdelattre/phoenix_docker
    tags: latest